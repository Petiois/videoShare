{% extends "base.html" %}
{% block content %}
    <div class="span6 offset3">
        <div class="well well-large">
                <dl class="dl-horizontal">


                            <dt>Login :</dt><dd> &nbsp;{{ profile.username }}<dd>
                            <dt>Prénom :</dt><dd> &nbsp;{{ profile.first_name }}</dd>
                            <dt>Nom :</dt><dd> &nbsp;{{ profile.last_name }}</dd>
                            <dt>Dernière connexion :</dt><dd> &nbsp;{{ profile.last_login }}</dd>
                            <dt>Date d'inscription :</dt><dd> &nbsp;{{ profile.date_joined }}</dd>

                </dl>

            <form action="./" method="post">{% csrf_token %}
                <input type="submit" value="Supprimer le compte" />
            </form>

        </div>
    </div>

{% endblock %}
