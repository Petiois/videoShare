{% extends "base.html" %}
    
{% block content %}
    
<div class="span12 pagination-centered">
    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Erreur</h3>
        </div>
        <div class="modal-body">
            <p>Erreur, mauvais utilisateur ou mot de passe</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Fermer</button>
        </div>
    </div>
        
    <div class="span6 offset3">
        <div class="well well-large">
            <div class="well well-large">
                <form action="" class="form-horizontal" method="post"> {% csrf_token %}

                    <div class="control-group">
                        <label class="control-label" for="username">Nom d'utilisateur:</label>
                        <div class="controls">
                            <input type="text" class="input-small" name="username" id="username">
                        </div>
                    </div>    
                        
                    <div class="control-group">    
                        <label class="control-label" for="password">Mot De passe:</label>
                        <div class="controls">
                            <input type="password" class="input-small" name="password" id="password">
                        </div>
                    </div>        
                    
                    <div class="control-group">
                        <button type="submit"  value="login" class="btn btn-primary">Valider</button>                    
                        <input type="hidden" name="next" value="/">                                             
                    </div> 
                    
                </form>
            </div>
        </div>
    </div>
</div>
           
{% if form.errors %}   
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#myModal').modal('show')
    });
</script>
{% endif %}
      
{% endblock %}
