{% extends "base.html" %}
{% block content %}

<div class="span6 offset3">
    <div class="well well-large">
        <div class="well well-large">
            <!-- List of uploaded documents -->
            {% if documents %}
            <ol class="unstyled">
                {% for document in documents %}
                <li>
                    <a href="{{document.id }}">{{ document.name }}</a>
                </li>
                {% endfor %}
            </ol>
            {% else %}
            <div class="pagination-centered">
                
                <h2>Aucun Documents.</h2>
                
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
