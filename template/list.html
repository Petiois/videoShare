{% extends "base.html" %}
{% block content %}

    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{document.id }}">{{ document.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun Documents.</p>
    {% endif %}

{% endblock %}
